<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page SIGWEB Wedha</title>
    <link rel="icon" href="assets\img\LOGOUGM.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 50px;
            font-weight: 600;
            text-shadow: 0px 0px 10px red;
        }

        .subtitle {
            font-size: 20px;
            text-shadow: 0px 0px 10px red;
        }

        .image {
            width: 200px;
            border-radius: 50%;
            box-shadow: 0px 0px 20px red;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            background: red;
            border-radius: 10px;
            transition: 0.3s;
        }

        a:hover {
            background: white;
            color: red;
            box-shadow: 0px 0px 15px red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="assets\img\Foto.jpeg"> 
        <div class="title">Siti Anisa Azzahro</div>
        <div class="subtitle">Akses Tugas Dapat Dengan Klik Dibawah Ini</div>
        <br>
        <a href="cv.html">Keseluruhan Tugas</a>
    </div>
</body>
</html>
